# ============================================================================
# Release Workflow - Publishes packages when a version tag is pushed
# ============================================================================
# Triggered by: git tag v1.4.0 && git push public --tags
#
# This workflow:
# 1. Builds and pushes Docker image to GitHub Container Registry (ghcr.io)
# 2. Publishes npm package to npmjs.com
# 3. Creates standalone binaries for Linux/macOS/Windows
# 4. Creates a GitHub Release with binaries attached

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggered on tags like v1.4.0, v2.0.0, etc.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # etcsec-com/etc-collector

jobs:
  # --------------------------------------------------------------------------
  # Job 1: Build and Test (before releasing)
  # --------------------------------------------------------------------------
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # TODO: Re-enable tests when fixed
      # - name: Run tests
      #   run: npm test

      - name: Build TypeScript
        run: npm run build

  # --------------------------------------------------------------------------
  # Job 2: Publish Docker Image to GitHub Container Registry
  # --------------------------------------------------------------------------
  docker:
    name: Publish Docker
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------------------
  # Job 3: Publish npm Package (using Trusted Publishing - no token needed!)
  # --------------------------------------------------------------------------
  npm:
    name: Publish npm
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      id-token: write  # Required for npm provenance / trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm (with provenance)
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # --------------------------------------------------------------------------
  # Job 4: Build Standalone Binaries
  # --------------------------------------------------------------------------
  binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        include:
          - os: linux
            arch: x64
            target: node20-linux-x64
          - os: macos
            arch: x64
            target: node20-macos-x64
          - os: macos
            arch: arm64
            target: node20-macos-arm64
          - os: win
            arch: x64
            target: node20-win-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          pkg . --target ${{ matrix.target }} --output dist/etc-collector-${{ matrix.os }}-${{ matrix.arch }}

      - name: Add .exe extension for Windows
        if: matrix.os == 'win'
        run: mv dist/etc-collector-win-x64 dist/etc-collector-win-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: etc-collector-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/etc-collector-*

  # --------------------------------------------------------------------------
  # Job 5: Create GitHub Release
  # --------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker, npm, binaries]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries/

      - name: List binaries
        run: find binaries/ -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            binaries/**/*
          body: |
            ## Installation

            ### Docker
            ```bash
            docker pull ghcr.io/etcsec-com/etc-collector:${{ steps.version.outputs.VERSION }}
            ```

            ### npm
            ```bash
            npm install -g @etcsec-com/etc-collector
            ```

            ### Binary
            Download the appropriate binary for your platform from the assets below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
