# ============================================================================
# Release Workflow - Publishes packages when a version tag is pushed
# ============================================================================
# Triggered by: git tag v1.5.0 && git push public v1.5.0
#
# This workflow:
# 1. Builds and pushes Docker image to GitHub Container Registry (ghcr.io)
# 2. Publishes npm package to npmjs.com
# 3. Creates standalone binaries for Linux/macOS/Windows using Bun
# 4. Creates a GitHub Release with binaries attached

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggered on tags like v1.4.0, v2.0.0, etc.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # etcsec-com/etc-collector

jobs:
  # --------------------------------------------------------------------------
  # Job 1: Build and Test (before releasing)
  # --------------------------------------------------------------------------
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # TODO: Re-enable tests when fixed
      # - name: Run tests
      #   run: npm test

      - name: Build TypeScript
        run: npm run build

  # --------------------------------------------------------------------------
  # Job 2: Publish Docker Image to GitHub Container Registry
  # --------------------------------------------------------------------------
  docker:
    name: Publish Docker
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------------------
  # Job 3: Publish npm Package
  # --------------------------------------------------------------------------
  npm:
    name: Publish npm
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm (with provenance)
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # --------------------------------------------------------------------------
  # Job 4: Build Standalone Binaries (using Bun)
  # --------------------------------------------------------------------------
  binaries:
    name: Build Binary (${{ matrix.os }}-${{ matrix.arch }})
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-latest
            bun-target: bun-linux-x64
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            bun-target: bun-linux-arm64
          # macos-x64 disabled - Intel Macs are rare and runner often unavailable
          # - os: macos
          #   arch: x64
          #   runner: macos-13
          #   bun-target: bun-darwin-x64
          - os: macos
            arch: arm64
            runner: macos-14
            bun-target: bun-darwin-arm64
          - os: win
            arch: x64
            runner: windows-latest
            bun-target: bun-windows-x64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary with Bun
        shell: bash
        run: |
          mkdir -p dist/etc-collector-${{ matrix.os }}-${{ matrix.arch }}

          # Compile with Bun
          if [ "${{ matrix.os }}" = "win" ]; then
            bun build dist/server.js --compile --target=${{ matrix.bun-target }} --outfile dist/etc-collector-${{ matrix.os }}-${{ matrix.arch }}/etc-collector.exe
          else
            bun build dist/server.js --compile --target=${{ matrix.bun-target }} --outfile dist/etc-collector-${{ matrix.os }}-${{ matrix.arch }}/etc-collector
          fi

          # Copy native SQLite module
          if [ -f "node_modules/better-sqlite3/build/Release/better_sqlite3.node" ]; then
            cp node_modules/better-sqlite3/build/Release/better_sqlite3.node dist/etc-collector-${{ matrix.os }}-${{ matrix.arch }}/
          fi

      - name: Create ZIP (Unix)
        if: matrix.os != 'win'
        run: |
          cd dist
          zip -r etc-collector-${{ matrix.os }}-${{ matrix.arch }}.zip etc-collector-${{ matrix.os }}-${{ matrix.arch }}/

      - name: Create ZIP (Windows)
        if: matrix.os == 'win'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path "etc-collector-${{ matrix.os }}-${{ matrix.arch }}" -DestinationPath "etc-collector-${{ matrix.os }}-${{ matrix.arch }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: etc-collector-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/etc-collector-${{ matrix.os }}-${{ matrix.arch }}.zip

  # --------------------------------------------------------------------------
  # Job 5: Create GitHub Release
  # --------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker, npm, binaries]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries/

      - name: List binaries
        run: find binaries/ -type f

      - name: Flatten binaries
        run: |
          mkdir -p release-files
          find binaries -name "*.zip" -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-files/*.zip
          body: |
            ## Installation

            ### Docker (Recommended)
            ```bash
            docker pull ghcr.io/etcsec-com/etc-collector:${{ steps.version.outputs.VERSION }}
            ```

            ### npm
            ```bash
            npm install -g @etcsec-com/etc-collector
            etc-collector
            ```

            ### Standalone Binary
            Download the ZIP for your platform, extract it, and run:
            ```bash
            # Linux/macOS
            unzip etc-collector-<platform>.zip
            ./etc-collector-<platform>/etc-collector

            # Windows
            # Extract ZIP and run etc-collector.exe
            ```

            The ZIP contains the binary and required native modules.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
