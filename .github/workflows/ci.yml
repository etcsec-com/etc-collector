# ============================================================================
# CI Workflow - Runs on every push and pull request
# ============================================================================
# This workflow runs tests, linting, and type checking to ensure code quality.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # --------------------------------------------------------------------------
  # Job 1: Lint and Type Check
  # --------------------------------------------------------------------------
  lint:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

  # --------------------------------------------------------------------------
  # Job 2: Run Tests (SKIPPED - TODO: fix tests and re-enable)
